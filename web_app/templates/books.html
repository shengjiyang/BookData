<!-- web_app/templates/books.html -->

{% extends "layout.html" %}

{% block title %}
    <title>Books Page</title>
{% endblock %}

{% block content %}

    <h2 align="center">Welcome to the Books Page</h2>

    <p align="center">{{ message }}</p>

    {% if books %}
        <div align="center">
            <ul style="display: table; margin:0 auto;">
                {% for book in books %}
                <li align="left">{{ book.title }}</li>
                {% endfor %}
            </ul>
        </div>

    {% else %}
        <p>Books not found.</p>
    {% endif %}

{% endblock %}
