<!-- web_abbs/templates/books.html -->

<!DOCTYPE html>
<html lang="en">
    <style>
    ul {
        display: table;
        margin: 0 auto;
      }
    </style>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Books</h1>

    <div align="center">
        <p>{{ message }}</p>
        
        {% if books %}
        <ul>
            {% for book in books %}
            <li>{{ book["title"] }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p align="center">Books not found.</p>
        {% endif %}
    </div>
</body>
</html>
